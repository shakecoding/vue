<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for Nested Example</title>
</head>
<body>
  <div id="app">
    <h2>Users and Their Hobbies</h2>
    <ul>
      <li v-for="(user, index) in users" :key="index">
        {{ user.name }}'s hobbies:
        <ul>
          <li v-for="(hobby, index) in user.hobbies" :key="index">{{ hobby }}</li>
        </ul>
      </li>
    </ul>
  </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        users: [
          { name: 'Alice', hobbies: ['Reading', 'Swimming'] },
          { name: 'Bob', hobbies: ['Cooking', 'Hiking'] },
          { name: 'Charlie', hobbies: ['Traveling', 'Cycling'] }
        ]
      }
    }
  })
  app.mount('#app')
</script>
</html>
